<html>
<!-- Con amor by @nicogon -->
<!-- Prueba de concepto usando Aframe y Ar.js -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src='https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js'></script>
	<script src="https://cdn.rawgit.com/gladeye/aframe-preloader-component/1.0.0/dist/aframe-preloader-component.min.js"></script>
	<body style='margin : 0px; overflow: hidden;'>
		<div style="position:absolute;top:5px;left:5px;color:red;font-size:15px">Apuntar la camara al cuadrado negro</div>
  		<a-scene embedded arjs='trackingMethod: best;debugUIEnabled: false;' vr-mode-ui="enabled: false" >
      		<a-assets>
         		<a-asset-item id="feto-obj" src="feto2.obj"></a-asset-item>
         		<a-asset-item id="feto-mtl" src="feto2.mtl"></a-asset-item>
      		</a-assets>
      		<a-anchor hit-testing-enabled='true'>
         		<a-obj-model scale="0.15 0.15 0.15"  location="0 2 0" rotation="20 185 20" src="#feto-obj" mtl="#feto-mtl"></a-obj-model>
      			</a-anchor>
      		<a-camera-static/>
   		</a-scene>
	</body>
</html>
